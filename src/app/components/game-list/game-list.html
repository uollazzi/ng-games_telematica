@if (rawgGamesResponse()) {
  <p-dataview #dv [value]="rawgGamesResponse()?.results">
    <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-4 grid-nogutter">
        @for (item of items; track $index; let first = $first) {
          <div class="col-span-12">
            <div
              class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
              [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
            >
              <div class="md:w-40 relative">
                <img
                  class="block xl:block mx-auto rounded-border w-full"
                  [src]="item.background_image"
                  [alt]="item.name"
                />
                <!-- <p-tag
                  [value]="item.inventoryStatus"
                  [severity]="'success'"
                  class="absolute dark:!bg-surface-900"
                  [style.left.px]="4"
                  [style.top.px]="4"
                /> -->
              </div>
              <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                  <div>
                    <span class="font-medium text-secondary text-sm">{{
                      item.genres[0].name
                    }}</span>
                    <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">
                      {{ item.name }}
                    </div>
                  </div>
                  <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
                    <div
                      class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                      style="
                        border-radius: 30px;
                        box-shadow:
                          0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                          0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                      "
                    >
                      <span class="text-surface-900 dark:text-surface-0 font-medium text-sm">{{
                        item.rating
                      }}</span>
                      <i class="pi pi-star-fill text-yellow-500"></i>
                    </div>
                  </div>
                </div>
                <div class="flex flex-col md:items-end gap-8">
                  <span class="text-xl font-semibold text-surface-900 dark:text-surface-0"
                    >PREZZO</span
                  >
                  <div class="flex flex-row-reverse md:flex-row gap-2">
                    <p-button icon="pi pi-heart" [outlined]="true" />
                    <!-- <p-button
                      icon="pi pi-shopping-cart"
                      class="flex-auto md:flex-initial whitespace-nowrap"
                      label="Buy Now"
                      [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"
                    /> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </ng-template>

    <!-- @for (game of rawgGamesResponse()?.results; track game.id) {
      <p-card>
        <ng-template #header>
          <img alt="Card" class="w-full" [src]="game.background_image" />
        </ng-template>
        <ng-template #title> {{ game.name }} </ng-template>
        <ng-template #subtitle> Card subtitle </ng-template>
        <p>
          {{ game.name }}
        </p>
      </p-card>
    } -->
  </p-dataview>
}
